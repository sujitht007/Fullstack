<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

    <h1>Student Details Table</h1>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Sujith</td>
            <td>101</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Siva</td>
            <td>102</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Sukand</td>display: flex;
            <td>103</td>
            <td>92</td>
        </tr>
    </table>

</body>
</html>
